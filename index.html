  <script>
    window.onload = function() {
      // Ejecutar la animación primero
      // Por ejemplo, puedes usar una función para iniciar la animación
  
      // Después de que la animación haya terminado, aplicar el efecto de desvanecimiento
      setTimeout(function() {
        document.body.classList.add('fade-out'); // Añadir la clase para desvanecer
        setTimeout(function() {
          const xhr = new XMLHttpRequest();
          xhr.open('GET', 'index2.html', true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              document.open();
              document.write(xhr.responseText);
              document.close();
            }
          };
          xhr.send();
        }, 1000); // Esperar 1 segundo antes de cargar la segunda página
      }, 5000); // Esperar 5 segundos, ajusta este valor según la duración de tu animación
    };
  </script>
