<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love hypnosis ENCODED</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Estilo para el efecto fade-out */
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
    /* Estilo para el efecto fade-in */
    .fade-in {
      opacity: 0;
      transition: opacity 1s ease-in;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" role="img" viewBox="0 0 300 300"></svg>

  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CustomEase3.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrambleTextPlugin3.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin3.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CustomBounce3.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CustomWiggle3.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/InertiaPlugin.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/Draggable3.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/EasePack3.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/Flip.min.js'></script>
  <script src="./script.js"></script>
  <script>
    window.onload = function() {
      // Agregar evento de clic al body
      document.body.addEventListener('click', function() {
        // Aplicar fade-out
        document.body.classList.add('fade-out');

        // Después de que el fade-out termine, cargar el nuevo contenido
        setTimeout(function() {
          fetch('index2.html') // Cambia la ruta si es necesario
            .then(response => {
              if (!response.ok) {
                throw new Error('Error al cargar el archivo');
              }
              return response.text();
            })
            .then(html => {
              // Crear un elemento temporal para parsear el HTML
              const tempDiv = document.createElement('div');
              tempDiv.innerHTML = html;

              // Extraer el contenido del body de index2.html
              const newContent = tempDiv.querySelector('body').innerHTML;

              // Reemplazar el contenido actual con el nuevo
              document.body.innerHTML = newContent;

              // Aplicar fade-in al nuevo contenido
              setTimeout(() => {
                document.body.classList.add('fade-in');
                document.body.style.opacity = 1;
              }, 10); // Pequeño retraso para asegurar que el contenido se renderice
            })
            .catch(err => {
              console.error('Error loading content:', err);
              alert('Hubo un error al cargar el contenido. Verifica la consola para más detalles.');
            });
        }, 1000); // Esperar a que termine la animación de fade-out
      });
    };
  </script>
</body>
</html>
